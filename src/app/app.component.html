<mat-sidenav-container>
  <mat-sidenav position="start" mode="over" fixedInViewport #sidenav>
    <div class="sidenav-container" fxLayout="column">
      <!--sidenav logo area-->
      <div class="logo-container" (click)="layoutService.scrollTo('hero')">
        <img
          class="logo"
          src="./assets/headshot-sidenav.jpg"
          alt="picture of andre"
        />
        <div
          class="text-container"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <div class="text">ANDRE</div>
          <div class="text">GAO</div>
        </div>
      </div>
      <!--sidenav navigation list-->
      <mat-nav-list>
        <a
          mat-list-item
          class="nav-item"
          *ngFor="let item of layoutService.navItems"
          (click)="layoutService.scrollTo(item)"
          [ngClass.xs]="{'active': (layoutService.currentSection$ | async) === item}"
        >
          <mat-icon matListIcon>{{ iconMap[item] }}</mat-icon>
          {{ item | uppercase }}
        </a>
      </mat-nav-list>
      <div fxFlex></div>
      <!--sidenav static links-->
      <mat-nav-list>
        <mat-divider></mat-divider>
        <a mat-list-item target="_blank" href="//github.com/andregao" (click)="ga.reportOutbound('Github from sidenav')">
          <mat-icon matListIcon svgIcon="github"></mat-icon>
          Github
        </a>
        <a mat-list-item target="_blank" href="./assets/resume-andregao-2019.pdf" (click)="ga.reportOutbound('Resume from sidenav')">
          <mat-icon matListIcon>description</mat-icon>
          Resume
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container" fxLayout="column">
      <ag-header [ngClass]="{'show': layoutService.headerIsShown$ | async}"></ag-header>
      <router-outlet fxFlex></router-outlet>
    </div>
    <ag-footer></ag-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
